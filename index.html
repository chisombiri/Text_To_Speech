<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/megaphone.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Text To Speech</title>
</head>
<body>
    <div class="container">
        <h1>Text To Speech</h1>
        <p>created by <a href="mailto:chisombiri@gmail.com">Chisombiri</a></p>
        <p>Click on images to speak-out text</p>
        <button id="toggle" class="btn btn-toggle">Custom Text Box</button> 
        <div id="text-box" class="text-box">
            <div id="close" class="close">X</div>
            <h3>Choose Voice</h3>
            <select id="voices"></select>
            <textarea id="text" placeholder="Input the text you want to be read.."></textarea>
            <button class="btn" id="read">Read text aloud</button>
        </div>
        <main></main>
    </div>

    <script src="main.js"></script>
</body>
</html>
